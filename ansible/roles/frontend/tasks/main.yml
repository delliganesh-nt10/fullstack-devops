---
- name: Copy frontend source code
  become: yes
  copy:
    src: ../../frontend/
    dest: /opt/frontend/
    owner: ubuntu
    group: ubuntu
    mode: preserve

# Ensure curl exists
- name: Install curl dependency
  become: yes
  apt:
    name: curl
    state: present
    update_cache: yes

# Remove old Node.js if present
- name: Remove old Node.js
  become: yes
  apt:
    name: nodejs
    state: absent

# Add NodeSource Node.js 18.x repository
- name: Add Node.js 18.x repo
  become: yes
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
  args:
    executable: /bin/bash

# Install Node.js (includes npm)
- name: Install Node.js and npm
  become: yes
  apt:
    name: nodejs
    state: present

# Verify npm exists
- name: Check npm binary
  become: yes
  command: which npm

# Install frontend dependencies
- name: Install frontend dependencies
  become: yes
  command: npm install
  args:
    chdir: /opt/frontend

# Build frontend
- name: Build frontend
  become: yes
  command: npm run build
  args:
    chdir: /opt/frontend
