---
# 1) Copy frontend source code to server
- name: Copy frontend source code
  become: yes
  copy:
    src: ../../frontend/
    dest: /opt/frontend/
    owner: ubuntu
    group: ubuntu
    mode: preserve

# 2) Ensure curl exists
- name: Install curl dependency
  become: yes
  apt:
    name: curl
    state: present
    update_cache: yes

# 3) Remove all old/conflicting Node.js packages
- name: Remove conflicting Node.js packages
  become: yes
  apt:
    name:
      - nodejs
      - npm
      - libnode-dev
      - libnode72
    state: absent
    purge: yes
  ignore_errors: yes

# 4) Add Node.js 18.x repo
- name: Add Node.js 18.x repo
  become: yes
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
  args:
    executable: /bin/bash

# 5) Install Node.js 18 (includes npm)
- name: Install Node.js and npm
  become: yes
  apt:
    name: nodejs
    state: present
    update_cache: yes

# 6) Verify npm is available
- name: Check npm binary
  become: yes
  command: which npm

# 7) Install frontend dependencies
- name: Install frontend dependencies
  become: yes
  command: npm install
  args:
    chdir: /opt/frontend

# 8) Build frontend
- name: Build frontend
  become: yes
  command: npm run build
  args:
    chdir: /opt/frontend
