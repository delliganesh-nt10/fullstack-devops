---
# 1) Copy frontend source code
- name: Copy frontend source code
  become: yes
  copy:
    src: ../../frontend/
    dest: /opt/frontend/
    owner: ubuntu
    group: ubuntu
    mode: preserve

# 2) Ensure curl exists (required for NodeSource script)
- name: Install curl dependency
  become: yes
  apt:
    name: curl
    state: present
    update_cache: yes

# 3) Remove old Node.js and npm if they exist (avoids dpkg conflict)
- name: Remove old Node.js and npm
  become: yes
  apt:
    name:
      - nodejs
      - npm
    state: absent
    purge: yes
  ignore_errors: yes

# 4) Add NodeSource Node.js 18.x repository
- name: Add Node.js 18.x repo
  become: yes
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
  args:
    executable: /bin/bash

# 5) Install Node.js (includes npm)
- name: Install Node.js and npm
  become: yes
  apt:
    name: nodejs
    state: present
    update_cache: yes

# 6) Verify npm exists
- name: Check npm binary
  become: yes
  command: which npm

# 7) Install frontend dependencies (package.json now detected correctly)
- name: Install frontend dependencies
  become: yes
  command: npm install
  args:
    chdir: /opt/frontend

# 8) Build frontend for production
- name: Build frontend
  become: yes
  command: npm run build
  args:
    chdir: /opt/frontend
