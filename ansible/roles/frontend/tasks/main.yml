---
- name: Copy frontend source code
  become: yes
  copy:
    src: ../../frontend/
    dest: /opt/frontend/
    owner: ubuntu
    group: ubuntu
    mode: preserve

# 1) Add NodeSource GPG key
- name: Add NodeSource GPG key
  become: yes
  ansible.builtin.apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present

# 2) Add Node.js 18.x repository
- name: Add Node.js 18.x repository
  become: yes
  ansible.builtin.apt_repository:
    repo: "deb https://deb.nodesource.com/node_18.x nodistro main"
    state: present
    update_cache: yes

# 3) Install Node.js (includes npm)
- name: Install Node.js and npm
  become: yes
  ansible.builtin.apt:
    name: nodejs
    state: present

# 4) Install frontend dependencies
- name: Install frontend dependencies
  become: yes
  npm:
    path: /opt/frontend

# 5) Build frontend
- name: Build frontend
  become: yes
  command: npm run build
  args:
    chdir: /opt/frontend
