---
- name: Copy frontend source code
  copy:
    src: "{{ playbook_dir }}/../frontend/"
    dest: /opt/frontend/
    owner: ubuntu
    group: ubuntu
    mode: '0755'

# 1) Add GPG key for NodeSource
- name: Add NodeSource GPG key
  ansible.builtin.apt_key:
    url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
    state: present
  become: yes

# 2) Add Node.js 18.x repo
- name: Add Node.js 18.x repository
  ansible.builtin.apt_repository:
    repo: "deb https://deb.nodesource.com/node_18.x nodistro main"
    state: present
    update_cache: yes
  become: yes

# 3) Install Node.js
- name: Install Node.js
  ansible.builtin.apt:
    name: nodejs
    state: present
  become: yes

# 4) Install frontend dependencies
- name: Install frontend dependencies
  ansible.builtin.command: npm install
  args:
    chdir: /opt/frontend

# 5) Build frontend
- name: Build frontend
  ansible.builtin.command: npm run build
  args:
    chdir: /opt/frontend
