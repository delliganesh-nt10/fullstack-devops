name: ATS FullStack Deployment

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # Configure AWS credentials for Terraform
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # Install Terraform CLI
    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.7.5

    # Terraform Init
    - name: Terraform Init
      working-directory: infra
      run: terraform init

    - name: Terraform Validate
      working-directory: infra
      run: terraform validate

    - name: Terraform Apply
      working-directory: infra
      run: terraform apply -auto-approve

    # Capture EC2 public IP from Terraform output
    - name: Install jq
      run: sudo apt-get install -y jq

    - name: Get EC2 Public IP
      working-directory: infra
      run: |
        IP=$(terraform output -json public_ip | jq -r .)
        echo "EC2_PUBLIC_IP=$IP" >> $GITHUB_ENV

  

    # Prepare SSH Private Key
    - name: Prepare SSH Private Key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/privkey
        chmod 600 /tmp/privkey

    # Install Ansible
    - name: Install Ansible
      run: sudo apt update && sudo apt install -y ansible

    # Install Node.js (required for frontend build)
    - name: Install NodeJS
      run: |
        curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
        sudo apt install -y nodejs

    # Run Ansible playbook
    - name: Deploy Using Ansible
      env:
        EC2_PUBLIC_IP: ${{ env.EC2_PUBLIC_IP }}
        DB_NAME: ${{ secrets.DB_NAME }}
        DB_USER: ${{ secrets.DB_USER }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: ansible-playbook -i ansible/inventory/hosts ansible/playbook.yml
